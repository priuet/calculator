<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>калькулятор JS-DOM</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="item input">
				<form action="" id="form" name="form">
					<input type="text" name="textview" id="input" readonly placeholder="0">
				</form>
			</div>
			<div class="item clean" onclick="clean()">C</div>
			<div class="item back" onclick="back()">&larr;</div>
			<div class="item btn_orange" onclick="count('+')">+</div>
			<div class="item btn_orange" onclick="count('-')">-</div>
			<div class="item btn_orange"  onclick="count('*')">&times;</div>
			<div class="item btn_orange" onclick="count('/')">&divide;</div>
			<div class="item btn_yellow" onclick="insert('7')">7</div>
			<div class="item btn_yellow" onclick="insert('8')">8</div>
			<div class="item btn_yellow" onclick="insert('9')">9</div>
			<div class="item sin btn_orange" onclick="sinus()">sin</div>
			<div class="item btn_yellow" onclick="insert('4')">4</div>
			<div class="item btn_yellow" onclick="insert('5')">5</div>
			<div class="item btn_yellow" onclick="insert('6')">6</div>
			<div class="item sqrt btn_orange" onclick="square()">&radic;</div>
			<div class="item btn_yellow" onclick="insert('1')">1</div>
			<div class="item btn_yellow" onclick="insert('2')">2</div>
			<div class="item btn_yellow" onclick="insert('3')">3</div>
			<div class="item equal btn_orange" onclick="equal()">=</div>
			<div class="item zero btn_yellow" onclick="insert('0')">0</div>
			<div class="item decimal btn_orange" onclick="insert('.')">.</div>
			<div class="item negative btn_orange" onclick="negative()">+/-</div>
		</div>
	<script src="script.js"></script>
	</body>
</html>
